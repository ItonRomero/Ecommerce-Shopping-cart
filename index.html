<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website - Shopping Cart</title>

	<script defer src="/node_modules/@fortawesome/fontawesome-free/js/all.js"></script>

	<link rel="stylesheet" href="style.css">
  </head>
  <body>
   <!-- --------- Header ----------->
	<header>
		<div class="nav container">
			<a href="#" class="logo">Ecommerce</a>
			<!-- -- cart icon --  -->
			<i class="fa-solid fa-bag-shopping" id="cart-icon"></i>	
			<!-- --- Cart ---  -->
			<div class="cart">
				
			</div>
		</div>
	</header>

	<!-- --- SHOP ---  -->
	<section class="shop container">
		<h2 class="section-title">Shop Products</h2>
	
	<!-- --- Content ---  -->
		<div class="shop-content">
			<!-- --- Box 1 ---  -->
			<div class="product-box">
				<img src="images/product-1.jpg" alt="product-1" class="product-img">
				<h2 class="product-title">RED PRINTED SHIRT</h2>
				<span class="price">$25</span>
				<i class="fa-solid fa-cart-plus add-cart"></i>
			</div>
			<!-- --- Box 2 ---  -->
			<div class="product-box">
				<img src="images/product-2.jpg" alt="product-1" class="product-img">
				<h2 class="product-title">HRX SHOES</h2>
				<span class="price">$100</span>
				<i class="fa-solid fa-cart-plus add-cart"></i>
			</div>
			<!-- --- Box 3 ---  -->
			<div class="product-box">
				<img src="images/product-3.jpg" alt="product-1" class="product-img">
				<h2 class="product-title">BENETTON PANTS</h2>
				<span class="price">$75</span>
				<i class="fa-solid fa-cart-plus add-cart"></i>
			</div>
			<!-- --- Box 4 ---  -->
			<div class="product-box">
				<img src="images/product-4.jpg" alt="product-1" class="product-img">
				<h2 class="product-title">NAVYBLUE POLO-SHIRT</h2>
				<span class="price">$30</span>
				<i class="fa-solid fa-cart-plus add-cart"></i>
			</div>
			<!-- --- Box 5 ---  -->
			<div class="product-box">
				<img src="images/product-5.jpg" alt="product-1" class="product-img">
				<h2 class="product-title">GRAY SHOES</h2>
				<span class="price">$80</span>
				<i class="fa-solid fa-cart-plus add-cart"></i>
			</div>
			<!-- --- Box 6 ---  -->
			<div class="product-box">
				<img src="images/product-6.jpg" alt="product-1" class="product-img">
				<h2 class="product-title">BLACK PUMA SHIRT</h2>
				<span class="price">$30</span>
				<i class="fa-solid fa-cart-plus add-cart"></i>
			</div>
			<!-- --- Box 7 ---  -->
			<div class="product-box">
				<img src="images/product-7.jpg" alt="product-1" class="product-img">
				<h2 class="product-title">HRX SOCKS</h2>
				<span class="price">$15</span>
				<i class="fa-solid fa-cart-plus add-cart"></i>
			</div>
			<!-- --- Box 8 ---  -->
			<div class="product-box">
				<img src="images/product-8.jpg" alt="product-1" class="product-img">
				<h2 class="product-title">FOSSIL WRIST WATCH</h2>
				<span class="price">$90</span>
				<i class="fa-solid fa-cart-plus add-cart"></i>
			</div>
		</div>
	</section>	


  </body>
</html>
